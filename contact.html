  <script>
function myFunction() {
  var element = document.body;
  var switchElement = document.getElementById("darkModeSwitch");
  if (element.dataset.bsTheme === "light") {
    element.dataset.bsTheme = "dark";
    switchElement.classList.remove("btn-outline-primary"); // Remove light mode class
    switchElement.classList.add("btn-primary"); // Add dark mode class
  } else {
    element.dataset.bsTheme = "light";
    switchElement.classList.remove("btn-primary"); // Remove dark mode class
    switchElement.classList.add("btn-outline-primary"); // Add light mode class
  }
}

window.onload = function() {
    window.scrollTo(0, 0);
  };

  $(document).ready(function(){
  $('.dropdown').hover(function(){
    $(this).addClass('show');
    $(this).find('.dropdown-menu').addClass('show');
  }, function(){
    $(this).removeClass('show');
    $(this).find('.dropdown-menu').removeClass('show');
  });
});


let sections = document.querySelectorAll('section');

window.onscroll = () => {
  sections.forEach(sec => {
    let top = window.scrollY;
    let offset = sec.offsetTop - 150;
    let height = sec.offsetHeight;

    if (top >=offset && top < offset + height) {
      sec.classList.add('show-animate');

    }
    else {
      sec.classList.remove('show-animate');
    }
  })
}


  </script>
